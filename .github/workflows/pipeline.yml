name: Build & Test

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened]

env:
  DOTNET_VERSION: '8.0.x'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Install dependencies
        run: dotnet restore src/products.sln

      - name: Build
        run: dotnet build src/products.sln --configuration Release --no-restore

      - name: Test
        run: dotnet test src/products.sln --configuration Release --no-build
        
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu'
          
      - name: Install SonarCloud scanner
        run: |
            mkdir -p ./.sonar/scanner
            dotnet tool install dotnet-sonarscanner --tool-path ./.sonar/scanner

      - name: Build and analyze with SonarCloud
        working-directory: ./src
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          ./.sonar/scanner/dotnet-sonarscanner begin /k:"jeffdev7_products-api" /o:"jeffdev7" /d:sonar.token="${{ secrets.SONAR_TOKEN }}" /d:sonar.host.url="https://sonarcloud.io"
          dotnet build products.sln --configuration Release --no-restore
          ./.sonar/scanner/dotnet-sonarscanner end /d:sonar.token="${{ secrets.SONAR_TOKEN }}"
