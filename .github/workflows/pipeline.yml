name: Build & Test

on:
  push:
    branches:
      - main

env:
  DOTNET_VERSION: '8.0.x'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Install dependencies
        run: dotnet restore products-api/src

      - name: Build
        run: dotnet build products-api/src --configuration Release --no-restore

      - name: Test
        run: dotnet test products-api/src --configuration Release --no-build
