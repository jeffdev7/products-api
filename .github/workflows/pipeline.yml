name: Build & Test

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened]

env:
  DOTNET_VERSION: '8.0.x'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Install dependencies
        run: dotnet restore src/products.sln

      - name: Build
        run: dotnet build src/products.sln --configuration Release --no-restore

      - name: Test
        run: dotnet test src/products.sln --configuration Release --no-build
        
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu'
          
      - name: Create sonar/scanner directories
        working-directory: ./src
        run: |
          mkdir -p ./sonar/scanner
          echo "Directory structure created: $(ls -la ./sonar)"
          
     
